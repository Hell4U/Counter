<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel = "icon" href =  
    "https://icon2.cleanpng.com/20171221/siw/sports-counter-number-one-png-clipart-image-5a3b6ccacf5048.2428293915138439148492.jpg" 
            type = "image/x-icon">
    <!-- styles -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    
    <main>

      <div class="container">
        <h1>Counter</h1>
        <span id="count">0</span>
        <div class="btn-container">
          <button class="btn decrease" id="btn1">Decrease</button>
          <button class="btn reset" id="btn2">Reset</button>
          <button class="btn increase" id="btn3">Increase</button>

        </div>
      </div>

    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
